<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      ṭṭ
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR Code Card</title>
    <style>
      body {
        font-family: "Outfit", serif;
      }
    </style>
  </head>
  <body>
    <main
      class="h-screen w-screen bg-[#D5E1EF] flex items-center justify-center"
    >
      <div class="h-[499px] w-[320px] bg-white rounded-[20px] p-4">
        <img
          src="./images/image-qr-code.png"
          alt="qr-code"
          class="w-72 h-72 object-cover rounded-[10px] mb-6"
        />
        <div class="px-4 text-center pb-[40px]">
          <h1 class="mb-4 text-[22px] font-bold text-[#1F314F]">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-[15px] text-[#68778D]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
